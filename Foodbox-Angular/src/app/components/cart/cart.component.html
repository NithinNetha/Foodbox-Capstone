<ng-container *ngIf="products.length!=0">
    <div class="container">
        <div class="card-table">
            <div class="card-product">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products;let i=index">
                            <td>{{i+1}}</td>
                            <td>{{item.product.name}}</td>
                            <td><img style="width:120px;" src="{{item.product.imagepath}}" alt=""></td>
                            <td style="width:12%">${{item.product.price}}</td>
                            <td style="width:12%"><span class="quantityControl" (click)="lessOneCart(item.id,item)">-</span><span
                                    class="border quantity">{{item.quantity}}</span><span
                                    class="quantityControl" (click)="addOneCart(item.id,item)">+</span></td>
                            <td style="width:12%">${{item.price}}</td>
                            <td>
                                <button class="btn btn-danger" (click)="deleteItem(item.id)"><i
                                        class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3"></td>
                            <td><button class="btn btn-danger" (click)="removeAllCart()">Empty Cart</button></td>
                            <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success">CheckOut</button></td>
                            <td><strong>Grand Total : ${{grandTotal}}</strong><br><span class="ship">Shipping charges
                                    will be applied</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
                alt="">
            <h4>Your cart is empty</h4>
            <h6>Add item into it now</h6>
            <button routerLink="/products" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
