<div id="carouselExampleSlidesOnly" class="carousel slide" data-interval="3000" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="./assets/images/CCar.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="./assets/images/ICar.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="./assets/images/InCar.jpg" alt="Third slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="./assets/images/mCar.jpg" alt="Fourth slide">
        </div>
    </div>
</div>
<div class="card-top container-fluid">
    <div class="container d-flex">
        <div class="container d-flex">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="navSec">
                    <a class="navbar-brand">All Products</a>
                </div>
                <div class="navSec">
                    <a class="navbar-brand">Chinese</a>
                </div>
                <div class="navSec">
                    <a class="navbar-brand">Indian</a>
                </div>
                <div class="navSec">
                    <a class="navbar-brand">Mexican</a>
                </div>
                <div class="navSec">
                    <a class="navbar-brand">Italian</a>
                </div>
            </nav>
            <div class="form-group">
                <input type="text" class="form-control" name="searchKey" placeholder="Search Product">
            </div>
            <span class='fas fa-search search-icon'></span>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of products">
            <div class="card col-md-3">
                <img src="{{item.imagepath}}" alt="">
                <h5>{{item.name}} </h5>
                <p>{{item.desc}}</p>
                <p><strong>Price: </strong>${{item.actualPrice}}
                    <span *ngIf="item.discount>0" style="color: red;">({{item.discount}}% Discount)</span>
                </p>
                <div *ngIf="item.discount>0">
                    <p><strong>After Discount Price: </strong>${{item.price}}</p>
                </div>
                <div *ngIf="item.discount==0">
                    <p></p>
                    <br>
                </div>
                <button *ngIf="login==1" class="btn btn-primary" (click)="addToCart(item)">Add to Cart</button>
            </div>
        </ng-container>
    </div>
</div>
